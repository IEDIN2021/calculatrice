<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="sara.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body><!-- toute la calc -->
    <div class="container">
        <div class="row">
          <div class="col" style="background-color: chartreuse;"><input id="getToNumber" name=""></div>
        </div>
        <div class="row">
          <div class="col-6" style="background-color: rgb(138, 138, 138);"><button onclick="clean()">CE</button></div>
       
          <div class="col-6" style="background-color: rgba(72, 157, 226, 0.349);"><button onclick="opAddition()">+</button></div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: rgb(138, 138, 138);"><button onclick="numSept()">7</button></div>
            <div class="col-3" style="background-color: rgb(6, 6, 61);"><button onclick="numHuit()">8</button></div>
            <div class="col-3" style="background-color: rgb(21, 212, 14);"><button onclick="numNeuf()">9</button></div>
            <div class="col-3" style="background-color: rgba(72, 157, 226, 0.349);"><button onclick="opSustraction()">-</button></div>
          </div>
          <div class="row">
            <div class="col-3" style="background-color: rgb(138, 138, 138);"><button onclick="numQuatre()">4</button></div>
            <div class="col-3" style="background-color: rgb(6, 6, 61);"><button onclick="numCinq()">5</button></div>
            <div class="col-3" style="background-color: rgb(21, 212, 14);"><button onclick="numSix()">6</button></div>
            <div class="col-3" style="background-color: rgba(72, 157, 226, 0.349);"><button onclick="opMutiplication()">*</button></div>
          </div>
          <div class="row">
            <div class="col-3" style="background-color: rgb(138, 138, 138);"><button onclick="numUn()">1</button></div>
            <div class="col-3" style="background-color: rgb(6, 6, 61);"><button onclick="numDeux()">2</button></div>
            <div class="col-3" style="background-color: rgb(21, 212, 14);"><button onclick="numTrois()">3</button></div>
            <div class="col-3" style="background-color: rgba(72, 157, 226, 0.349);"><button onclick="opDivison()">/</button></div>
          </div>
          <div class="row">
            <div class="col-3" style="background-color: rgb(138, 138, 138);"><button onclick="numZero()">0</button></div>
            <div class="col-9" style="background-color: rgb(43, 43, 255);"><button onclick="enter()">ENTER</button></div>
          </div>
      </div>



































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
