<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
 .row {width: 20% !important;}
 input {width: 100% !important;}
 
 
</style>
<script>
  //function for displaying values
  function dig(val)
  {
  document.getElementById("qualite").value+=val
   }
  //function for evaluation
  function solve()
  {
  let x = document.getElementById("qualite").value
  let y = eval(x)
  document.getElementById("qualite").value = y
  }
  //function for clearing the display
  function clr()
  {
  document.getElementById("qualite").value = ""
  }

  let input = document.getElementById("qualite");
    input.addEventListener("keyup", function(event) {
     event.preventDefault();
    // Number 13 is the "Enter" key on the keyboard
     if (event.keyCode === 13) {
    document.getElementById("myBtn").click();
  }
});

  // 2eme
  </script>

</head>
<body><!-- toute la calc -->
  <body>
    <div class = title >Calculator</div>
    <table border="0">
    <tr>
    <td><input type="button" value="c" onclick="clr()"/> </td>
    <td colspan="3"><input type="text" id="qualite"/></td>
    <!-- clr() function will call clr to clear all value -->
    </tr>
    <tr>
    <!-- creating buttons and assigning values-->
    <td><input type="button" value="+" onclick="dig('+')"/> </td>
    <td><input type="button" value="1" onclick="dig('1')"/> </td>
    <td><input type="button" value="2" onclick="dig('2')"/> </td>
    <td><input type="button" value="3" onclick="dig('3')"/> </td>
    </tr>
    <tr>
    <td><input type="button" value="-" onclick="dig('-')"/> </td>
    <td><input type="button" value="4" onclick="dig('4')"/> </td>
    <td><input type="button" value="5" onclick="dig('5')"/> </td>
    <td><input type="button" value="6" onclick="dig('6')"/> </td>
    </tr>
    <tr>
    <td><input type="button" value="*" onclick="dig('*')"/> </td>
    <td><input type="button" value="7" onclick="dig('7')"/> </td>
    <td><input type="button" value="8" onclick="dig('8')"/> </td>
    <td><input type="button" value="9" onclick="dig('9')"/> </td>
    </tr>
    <tr>
    <td><input type="button" value="/" onclick="dig('/')"/> </td>
    <td><input type="button" value="." onclick="dig('.')"/> </td>
    <td><input type="button" value="0" onclick="dig('0')"/> </td>
    <!-- Evaluating function call eval()-->
    <td><input type="button" id="myBtn" value="=" onclick="solve()"/> </td>
    </tr>
    </table>
    </body>
</html>
